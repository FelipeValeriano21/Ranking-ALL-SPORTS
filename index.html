        <div class="posicao">
          <a> <img src="src/images/arrowup.png" alt=""></a>

        </div>
        <div class="linha-horizontal linha-cima"></div>
        <div class="linha-horizontal linha-baixo"></div>
      </div>

        <div class="time">
